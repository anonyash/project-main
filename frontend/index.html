    <div class="heading"> 
    <h2>Expense Tracker</h2>

    <!-- link this add exp/inc feature to a button -->
    <div class="container">
      <div>
      <div class="bal">
        <h4>Your Balance</h4>
        <h1 id="balance">₹0.00</h1>
        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-plus" class="money-plus">
              +₹0.00
            </p>
          </div>
          <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money-minus">
              -₹0.00
            </p>
          </div>
        </div>
      </div>
      <div class="his">
        <h3>History</h3>
        <ul id="list" class="list">
          <!-- <li class="minus">
            Cash <span>-₹400</span
            ><button class="delete-btn">x</button>
          </li> -->
        </ul>
        </div>
      </div>

     
      
      
            
      <div class="transdiv">  
        <input type="radio" name="section" id="incom" onclick="toggl()" checked="checked">
      <input type="radio" name="section" id="expen" onclick="toggl()">  
      <div id="btns" class="btnns">
        <h3>Add new transaction</h3>
        <div class="addbtns">
      <label id="inc" for="incom" class="btn">Add Income</label>
      <label id="exp" for="expen" class="btn">Add Expense</label></div>
      </div>
      <div class="form">
      <form id="form">
        <div class="form-control">
          <label for="amount">Amount <br> </label>
          <input type="number" id="amount" placeholder="Enter amount..."> 

          <div class="form-control">
              <label for="text">Category</label>
              <input type="text" id="text" placeholder="Enter Category...."/>
          </div>

          <div class="form-control">
              <label for="transaction-currency">Currency</label>
              <select id="transaction-currency">
                  <option value="INR">INR (₹)</option>
                  <option value="USD">USD ($)</option>
                  <option value="EUR">EUR (€)</option>
                  <option value="GBP">GBP (£)</option>
                  <option value="JPY">JPY (¥)</option>
                  <option value="CAD">CAD (C$)</option>
                  <option value="CHF">CHF (Fr)</option>
                  <option value="CNY">CNY (¥)</option>
              </select>
          </div>
          
          </div>
          <button type="submit" class="btn">Add transaction</button>
          
      </form>
      </div>
      </div>
